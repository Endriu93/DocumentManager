<md-list class="md-elevation-z1">
  <button md-button>
    <md-list-item md-button>
      <md-icon md-list-icon>account_circle</md-icon>
      <h4 md-line>{{userName}}</h4>
    </md-list-item>
  </button>
  <button md-button>
    <md-list-item md-button>
      <md-icon md-list-icon>group_work</md-icon>
      <h4 md-line>{{groupName}}</h4>
    </md-list-item>
  </button>
  <md-divider></md-divider>
  <!--<h3 md-subheader>menu</h3>-->
  <button md-button *ngFor="let item of menuItems">
    <md-list-item>
      <md-icon md-list-icon>{{item.icon}}</md-icon>
      <h4 md-line>{{item.name}}</h4>
    </md-list-item>
  </button>
  <md-divider></md-divider>
  <!--<h3 md-subheader>Notes</h3>-->
  <button md-button>
    <md-list-item>
      <md-icon md-list-icon>power_settings_new</md-icon>
      <h4 md-line>Wyloguj</h4>
    </md-list-item>
  </button>
</md-list>
